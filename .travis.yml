sudo: true
language: cpp
compiler: gcc
dist: trusty # Qt5, from https://gist.github.com/jreese/6207161#gistcomment-1462109

addons: 
  apt: 
    packages: libboost-all-dev

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
  # Wt
  - sudo apt-get install witty witty-dbg witty-dev witty-doc
  # Codecov
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
  - sudo pip install codecov
  # OCLint
  - ./install_oclint
  # Others
  - ./download_other_githubs


# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  # Console test
  - qmake -qt=qt5 BoenkenConsoleTest.pro
  - make debug
  - ./BoenkenConsoleTest
  # Desktop test
  - qmake -qt=qt5 BoenkenDesktopTest.pro
  - make debug
  - ./BoenkenDesktopTest
  # Console
  - qmake -qt=qt5 BoenkenConsole.pro
  - make debug
  - ./BoenkenConsole & 
  # Desktop test
  - qmake -qt=qt5 BoenkenDesktop.pro
  - make debug
  - ./BoenkenDesktop &
  # Code coverage
  - ./get_code_cov
  - codecov
  # OCLint
  - ./do_oclint

after_success: 
  - bash <(curl -s https://codecov.io/bash)
